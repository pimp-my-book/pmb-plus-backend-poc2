# NOTE: update this with your service name
service: pmb-plus-backend-poc2

# Use the serverless-webpack plugin to transpile ES6
plugins:
  - serverless-webpack
  - serverless-offline

# serverless-webpack configuration
# Enable auto-packing of external modules
custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
  serverless-offline:
    port: 4000

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  region: us-east-1
  environment:
    db_user: ${file(env.yml):db_user}
    db_name: ${file(env.yml):db_name}
    db_password: ${file(env.yml):.db_password}
    db_port: ${file(env.yml):db_port}
    db_host: ${file(env.yml):.db_host}
  vpc:
    securityGroupIds:
      - ${file(env.yml):security_group_id}
    subnetIds:
      - ${file(env.yml):subnet1_id}
      - ${file(env.yml):subnet2_id}
      - ${file(env.yml):subnet3_id}
      - ${file(env.yml):subnet4_id}
  # To load environment variables externally
  # rename env.example to env.yml and uncomment
  # the following line. Also, make sure to not
  # commit your env.yml.
  #
  #environment: ${file(env.yml):${self:provider.stage}}

functions:
  graphql:
    handler: src/graphql.graphqlHandler
    environment:
      SLS_DEBUG: true
    events:
      - http:
          path: graphql
          method: post 
          cors: true 
          integration: lambda-proxy

      - http:
          path: graphql
          method: get 
          cors: true
          integration: lambda-proxy
